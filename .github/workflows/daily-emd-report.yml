name: Daily EMD Reporter

on:
  schedule:
    - cron: '0 14 * * *'  # Run daily at 7:00 AM MST (14:00 UTC)
  workflow_dispatch:  # Allow manual triggering

jobs:
  daily-emd-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Daily EMD Reporter
        env:
          PODIO_CLIENT_ID: ${{ secrets.PODIO_CLIENT_ID }}
          PODIO_CLIENT_SECRET: ${{ secrets.PODIO_CLIENT_SECRET }}
          PODIO_USERNAME: ${{ secrets.PODIO_USERNAME }}
          PODIO_PASSWORD: ${{ secrets.PODIO_PASSWORD }}
          PODIO_APP_ID: ${{ secrets.PODIO_APP_ID }}
          PODIO_VIEW_ID: ${{ secrets.PODIO_VIEW_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python daily_emd_reporter.py
        
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            error.txt

